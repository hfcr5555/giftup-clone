<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #111;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #222;
      object-fit: cover;
    }

    .nickname {
      font-weight: 600;
      font-size: 16px;
    }

    .balance {
      background: #1a1a1a;
      padding: 6px 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .balance span {
      color: #00aaff;
    }

    .plus {
      background: #00aaff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* –ë–ª–æ–∫ –ø–æ–¥–ø–∏—Å–∫–∏ */
    .subscribe-banner {
      background: linear-gradient(90deg, #007aff, #00c6ff);
      margin: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .subscribe-banner span {
      font-weight: 600;
      font-size: 15px;
    }

    .subscribe-btn {
      background: white;
      color: #007aff;
      font-weight: 600;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
    .categories {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 0 15px 10px;
    }

    .category {
      background: #1a1a1a;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .category.live {
      color: #00ff00;
      font-weight: bold;
      font-size: 13px;
    }

    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å */
    .tabs {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-weight: 600;
      color: #aaa;
    }

    .tab.active {
      border-color: #007aff;
      color: #fff;
    }

    /* –ö–µ–π—Å—ã */
    .cases {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 15px 80px;
    }

    .case-card {
      background: #1a1a1a;
      border-radius: 15px;
      text-align: center;
      padding: 12px;
      transition: 0.2s;
    }

    .case-card:hover {
      transform: scale(1.03);
    }

    .case-card img {
      width: 100%;
      border-radius: 10px;
    }

    .price {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px;
      margin-top: 8px;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .nav-item {
      color: #aaa;
      text-align: center;
      font-size: 13px;
    }

    .nav-item.active {
      color: #007aff;
    }
  </style>
</head>
